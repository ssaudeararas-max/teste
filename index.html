<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Emendas â€” SaÃºde</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f8f6;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0b6e4f;
      margin-bottom: 30px;
    }

    .card {
      background-color: #ffffff;
      border-left: 6px solid #0b6e4f;
      border-radius: 8px;
      padding: 16px 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .emenda {
      font-size: 20px;
      font-weight: bold;
      color: #084c3a;
      margin-bottom: 10px;
    }

    .detalhe {
      font-size: 16px;
      margin: 4px 0;
    }

    .label {
      font-weight: bold;
      color: #0b6e4f;
    }
  </style>
</head>
<body>

<h1>ðŸ“‹ Painel de Emendas â€” SaÃºde</h1>
<div id="dados">Carregando dados...</div>

<script>
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSYQEy_Zi7Xl7J3tFyWO7rKe-_q7k9gT3pnURWTEGEE5xbhEhNYDiz7dQYqBoW7uVg57PKy3ERY_vfv/pub?gid=0&single=true&output=csv";

async function atualizar() {
  try {
    const resposta = await fetch(url);
    const texto = await resposta.text();

    // Detecta separador automaticamente (, ou ;)
    const separador = texto.includes(";") ? ";" : ",";
    const linhas = texto.trim().split("\n");

    let html = "";

    linhas.slice(1).forEach(linha => {
      const colunas = linha.split(separador).map(c => c.replace(/^"|"$/g, "").trim());

      html += `
        <div class="card">
          <div class="emenda">ðŸ§¾ Emenda: ${colunas[0] || "-"}</div>
          <div class="detalhe"><span class="label">Coluna 2:</span> ${colunas[1] || "-"}</div>
          <div class="detalhe"><span class="label">Coluna 3:</span> ${colunas[2] || "-"}</div>
          <div class="detalhe"><span class="label">Coluna 4:</span> ${colunas[3] || "-"}</div>
        </div>
      `;
    });

    document.getElementById("dados").innerHTML = html || "Nenhum dado encontrado.";
  } catch (erro) {
    document.getElementById("dados").innerHTML = "Erro ao carregar dados.";
    console.error(erro);
  }
}

setInterval(atualizar, 5000);
atualizar();
</script>

</body>
</html>
