<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Emendas â€” SaÃºde</title>
  <style>
    body { font-family: Arial; background: #f1f8f6; padding: 20px; }
    h1 { text-align: center; color: #0b6e4f; }
    .debug { background: #fff; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
    .card { background: #fff; border-left: 6px solid #0b6e4f; border-radius: 8px; padding: 16px; margin-bottom: 15px; }
    .emenda { font-size: 18px; font-weight: bold; margin-bottom: 8px; }
  </style>
</head>
<body>

<h1>ðŸ“‹ Painel de Emendas â€” SaÃºde</h1>
<div id="debug" class="debug">Iniciando...</div>
<div id="dados"></div>

<script>
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSYQEy_Zi7Xl7J3tFyWO7rKe-_q7k9gT3pnURWTEGEE5xbhEhNYDiz7dQYqBoW7uVg57PKy3ERY_vfv/pub?gid=0&single=true&output=csv";

async function atualizar() {
  const debug = document.getElementById("debug");
  try {
    const resposta = await fetch(url);
    const texto = await resposta.text();

    debug.innerText = "CSV recebido:\n\n" + texto.substring(0, 500);

    const separador = texto.includes(";") ? ";" : ",";
    const linhas = texto.trim().split("\n");

    let html = "";
    linhas.slice(1).forEach(linha => {
      const colunas = linha.split(separador).map(c => c.replace(/^"|"$/g, "").trim());

      html += `
        <div class="card">
          <div class="emenda">ðŸ§¾ Emenda: ${colunas[0] || "-"}</div>
          <div>Coluna 2: ${colunas[1] || "-"}</div>
          <div>Coluna 3: ${colunas[2] || "-"}</div>
          <div>Coluna 4: ${colunas[3] || "-"}</div>
        </div>
      `;
    });

    document.getElementById("dados").innerHTML = html || "Nenhum dado encontrado.";
  } catch (erro) {
    debug.innerText = "Erro ao buscar dados: " + erro;
  }
}

setInterval(atualizar, 5000);
atualizar();
</script>

</body>
</html>
